<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - EducMark</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéì</text></svg>">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Variables CSS - Misma paleta que la landing */
        :root {
            --background: #0f0f1a;
            --foreground: #e2e2f5;
            --primary: #a48fff;
            --primary-foreground: #0f0f1a;
            --secondary: #2d2b55;
            --secondary-foreground: #c4c2ff;
            --accent: #303060;
            --accent-foreground: #e2e2f5;
            --card: #1a1a2e;
            --card-foreground: #e2e2f5;
            --muted: #222244;
            --muted-foreground: #a0a0c0;
            --border: #303052;
            --input: #303052;
            --ring: #a48fff;
            --font-heading: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--background) 0%, var(--secondary) 100%);
            color: var(--foreground);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Fondo animado */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            opacity: 0.1;
        }

        .floating-shape {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        /* Container principal */
        .auth-container {
            position: relative;
            z-index: 2;
            background: var(--card);
            border-radius: 25px;
            border: 1px solid var(--border);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
        }

        /* Header */
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary-foreground));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--muted-foreground);
            font-size: 1rem;
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            background: var(--background);
            border-radius: 12px;
            padding: 0.5rem;
            margin-bottom: 2rem;
        }

        .tab-button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: transparent;
            color: var(--muted-foreground);
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        /* Formularios */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--foreground);
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--input);
            color: var(--foreground);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 3px rgba(164, 143, 255, 0.1);
        }

        .form-control::placeholder {
            color: var(--muted-foreground);
        }

        /* Botones */
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(164, 143, 255, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            padding: 0 1rem;
            color: var(--muted-foreground);
            font-size: 0.9rem;
        }

        /* Links */
        .auth-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        /* Notificaciones */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 1rem 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--success);
        }

        .notification.error {
            border-left: 4px solid var(--error);
        }

        /* Acceso desde landing */
        .back-to-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--muted-foreground);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
            z-index: 3;
        }

        .back-to-home:hover {
            color: var(--primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-container {
                margin: 1rem;
                padding: 2rem;
            }

            .back-to-home {
                position: static;
                margin-bottom: 2rem;
                justify-content: center;
            }

            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo animado -->
    <div class="background-animation">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <!-- Enlace de regreso -->
    <a href="/" class="back-to-home">
        ‚Üê Volver al inicio
    </a>

    <!-- Container principal -->
    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <h1 class="logo">EducMark</h1>
            <p class="auth-subtitle">Accede a tu cuenta para generar clases incre√≠bles</p>
        </div>

        <!-- Tabs -->
        <div class="auth-tabs">
            <button class="tab-button active" onclick="showTab('login')">Iniciar Sesi√≥n</button>
            <button class="tab-button" onclick="showTab('register')">Registrarse</button>
        </div>

        <!-- Formulario de Login -->
        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input 
                    type="email" 
                    id="loginEmail" 
                    class="form-control" 
                    placeholder="tu@email.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="loginPassword">Contrase√±a</label>
                <input 
                    type="password" 
                    id="loginPassword" 
                    class="form-control" 
                    placeholder="Tu contrase√±a"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                üöÄ Iniciar Sesi√≥n
            </button>

            <div class="auth-link">
                <a href="#" onclick="showForgotPassword()">¬øOlvidaste tu contrase√±a?</a>
            </div>
        </form>

        <!-- Formulario de Registro -->
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="registerName">Nombre completo</label>
                <input 
                    type="text" 
                    id="registerName" 
                    class="form-control" 
                    placeholder="Tu nombre completo"
                    required
                >
            </div>

            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input 
                    type="email" 
                    id="registerEmail" 
                    class="form-control" 
                    placeholder="tu@email.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="registerPassword">Contrase√±a</label>
                <input 
                    type="password" 
                    id="registerPassword" 
                    class="form-control" 
                    placeholder="M√≠nimo 6 caracteres"
                    required
                    minlength="6"
                >
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar contrase√±a</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    class="form-control" 
                    placeholder="Repite tu contrase√±a"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary" id="registerBtn">
                ‚ú® Crear Cuenta Gratis
            </button>

            <div class="auth-link">
                <small>Al registrarte, aceptas nuestros <a href="#" onclick="openTerms()">T√©rminos y Condiciones</a></small>
            </div>
        </form>

        <!-- Formulario de Recuperaci√≥n de Contrase√±a -->
        <form id="forgotForm" class="auth-form">
            <div class="form-group">
                <label for="forgotEmail">Email de recuperaci√≥n</label>
                <input 
                    type="email" 
                    id="forgotEmail" 
                    class="form-control" 
                    placeholder="tu@email.com"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary" id="forgotBtn">
                üìß Enviar Enlace de Recuperaci√≥n
            </button>

            <div class="auth-link">
                <a href="#" onclick="showTab('login')">‚Üê Volver al login</a>
            </div>
        </form>
    </div>

    <!-- Notificaciones -->
    <div id="notification" class="notification">
        <div id="notificationContent"></div>
    </div>

    <script>
        // Configuraci√≥n de Supabase
        const SUPABASE_URL = 'https://gjudfgpudbqdhclbmjjo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdqdWRmZ3B1ZGJxZGhjbGJtampvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3MTI4MjgsImV4cCI6MjA2ODI4ODgyOH0.WKeSz0csl-L_Qb5fixfrYe2f57xSvyecWGpdT0kKJzA';

        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingSession();
            initializeEventListeners();
            
            // Auto-llenar email si viene desde la landing
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            if (email) {
                document.getElementById('loginEmail').value = email;
                document.getElementById('registerEmail').value = email;
            }
        });

        // Verificar sesi√≥n existente
        async function checkExistingSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = '/dashboard.html';
            }
        }

        // Event listeners
        function initializeEventListeners() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
            document.getElementById('forgotForm').addEventListener('submit', handleForgotPassword);

            // Validaci√≥n en tiempo real para confirmar contrase√±a
            document.getElementById('confirmPassword').addEventListener('input', validatePasswordMatch);
        }

        // Alternar entre tabs
        function showTab(tabName) {
            // Actualizar botones
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (tabName !== 'forgot') {
                document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
            }

            // Mostrar formulario correspondiente
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            
            const formMap = {
                'login': 'loginForm',
                'register': 'registerForm',
                'forgot': 'forgotForm'
            };
            
            document.getElementById(formMap[tabName]).classList.add('active');
        }

        // Mostrar formulario de recuperaci√≥n
        function showForgotPassword() {
            showTab('forgot');
        }

        // Manejar login
        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            // Mostrar loading
            setButtonLoading(btn, 'Iniciando sesi√≥n...');

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                showNotification('¬°Bienvenido de vuelta!', 'success');
                
                // Peque√±a demora para mostrar la notificaci√≥n
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                let message = 'Error al iniciar sesi√≥n';
                
                if (error.message.includes('Invalid login credentials')) {
                    message = 'Email o contrase√±a incorrectos';
                } else if (error.message.includes('Email not confirmed')) {
                    message = 'Por favor, confirma tu email antes de iniciar sesi√≥n';
                }
                
                showNotification(message, 'error');
            } finally {
                resetButton(btn, 'üöÄ Iniciar Sesi√≥n');
            }
        }

        // Manejar registro
        async function handleRegister(e) {
            e.preventDefault();

            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('registerBtn');

            // Validaciones
            if (password !== confirmPassword) {
                showNotification('Las contrase√±as no coinciden', 'error');
                return;
            }

            if (password.length < 6) {
                showNotification('La contrase√±a debe tener al menos 6 caracteres', 'error');
                return;
            }

            // Mostrar loading
            setButtonLoading(btn, 'Creando cuenta...');

            try {
                // Registrar usuario
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: name
                        }
                    }
                });

                if (error) throw error;

                // Crear perfil de usuario
                if (data.user) {
                    const { error: profileError } = await supabase
                        .from('user_profiles')
                        .insert([{
                            user_id: data.user.id,
                            full_name: name,
                            email: email,
                            created_at: new Date().toISOString()
                        }]);

                    if (profileError) {
                        console.error('Profile creation error:', profileError);
                    }

                    // Crear registro de suscripci√≥n de prueba
                    const { error: subscriptionError } = await supabase
                        .from('user_subscriptions')
                        .insert([{
                            user_id: data.user.id,
                            plan_type: 'trial',
                            status: 'active',
                            classes_limit: 3,
                            created_at: new Date().toISOString()
                        }]);

                    if (subscriptionError) {
                        console.error('Subscription creation error:', subscriptionError);
                    }
                }

                showNotification('¬°Cuenta creada! Revisa tu email para confirmar.', 'success');
                
                // Cambiar a tab de login despu√©s de un momento
                setTimeout(() => {
                    showTab('login');
                    document.getElementById('loginEmail').value = email;
                }, 2000);

            } catch (error) {
                console.error('Register error:', error);
                let message = 'Error al crear la cuenta';
                
                if (error.message.includes('User already registered')) {
                    message = 'Este email ya est√° registrado. ¬øQuieres iniciar sesi√≥n?';
                } else if (error.message.includes('Password should be')) {
                    message = 'La contrase√±a no cumple con los requisitos m√≠nimos';
                }
                
                showNotification(message, 'error');
            } finally {
                resetButton(btn, '‚ú® Crear Cuenta Gratis');
            }
        }

        // Manejar recuperaci√≥n de contrase√±a
        async function handleForgotPassword(e) {
            e.preventDefault();

            const email = document.getElementById('forgotEmail').value;
            const btn = document.getElementById('forgotBtn');

            setButtonLoading(btn, 'Enviando...');

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/reset-password.html`
                });

                if (error) throw error;

                showNotification('Enlace de recuperaci√≥n enviado a tu email', 'success');
                
                setTimeout(() => {
                    showTab('login');
                }, 2000);

            } catch (error) {
                console.error('Forgot password error:', error);
                showNotification('Error al enviar el enlace de recuperaci√≥n', 'error');
            } finally {
                resetButton(btn, 'üìß Enviar Enlace de Recuperaci√≥n');
            }
        }

        // Validar coincidencia de contrase√±as
        function validatePasswordMatch() {
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const confirmField = document.getElementById('confirmPassword');

            if (confirmPassword && password !== confirmPassword) {
                confirmField.style.borderColor = 'var(--error)';
            } else {
                confirmField.style.borderColor = 'var(--border)';
            }
        }

        // Utilidades para botones
        function setButtonLoading(button, text) {
            button.disabled = true;
            button.innerHTML = `<span class="spinner"></span>${text}`;
        }

        function resetButton(button, originalText) {
            button.disabled = false;
            button.innerHTML = originalText;
        }

        // Sistema de notificaciones
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const content = document.getElementById('notificationContent');
            
            content.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // Abrir t√©rminos y condiciones
        function openTerms() {
            window.open('/#terminos', '_blank');
        }

        // Manejo de errores de autenticaci√≥n de Supabase
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN') {
                console.log('User signed in:', session.user);
            } else if (event === 'SIGNED_OUT') {
                console.log('User signed out');
            }
        });
    </script>
</body>
</html>
